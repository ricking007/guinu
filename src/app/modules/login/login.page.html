<ion-content>

  <div class="title">
    <ion-icon class="svg" src="./assets/icon/svg/logo-color.svg"></ion-icon>
    <p class="paragrafo">GUINU</p>

  </div>
  <div class="box-login">
    <ion-item lines="none">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="text" class="input" placeholder="Digite seu e-mail"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" class="input" placeholder="Digite sua senha"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="goToLogin()">Entrar</ion-button>
  </div>
</ion-content>
